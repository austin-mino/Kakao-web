<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kakao-Web</title>
<link rel="stylesheet" href="/style.css" />

<style>
  /* 모바일 터치가 버튼에 정상 전달되도록 */
  button {
    touch-action: manipulation;
  }
</style>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="brand">
        <div class="logo">K</div>
        <div class="title">Kakao-Web</div>
      </div>

      <div id="loginArea" class="panel">
        <input id="nickname" placeholder="닉네임 입력" autocomplete="off" />
        <button id="btnLogin" type="button">로그인</button>
      </div>

      <div id="roomsPanel" class="panel hidden">
        <div class="panel-header">
          <span>채팅방</span>
          <!-- type="button" 추가 -->
          <button id="newRoomBtn" type="button">+</button>
        </div>
        <div id="roomsList"></div>
      </div>
    </aside>

    <main id="main">
      <div id="chatHeader" class="hidden">
        <div id="roomName">Room</div>
        <div id="darkToggle" type="button">🌙</div>
      </div>

      <div id="messages"></div>

      <div id="compose" class="hidden">
        <!-- Enter 전송 잘 되도록 autocomplete 제거 -->
        <input id="textInput" placeholder="메시지 입력..." autocomplete="off" />
        <input id="imageInput" type="file" accept="image/*" />
        <!-- type="button" 추가 -->
        <button id="sendBtn" type="button">전송</button>
      </div>
    </main>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="/app.js"></script>
</body>
</html>
