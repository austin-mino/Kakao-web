<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kakao-Web</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="brand">
        <div class="logo">K</div>
        <div class="title">Kakao-Web</div>
      </div>

      <div id="loginArea" class="panel">
        <h3>로그인</h3>
        <input id="username" placeholder="아이디 입력" autocomplete="off" />
        <input id="password" type="password" placeholder="비밀번호 입력" autocomplete="off" />
        <button id="btnLogin" type="button">로그인</button>
        <button id="btnRegister" type="button">회원가입</button>
      </div>

      <div id="roomsPanel" class="panel hidden">
        
        <div style="background:var(--accent); padding:12px; border-radius:10px; margin-bottom:16px; display:flex; align-items:center; gap:10px; color:#000;">
          <div style="background:#fff; width:32px; height:32px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:18px;">👤</div>
          <div>
            <div style="font-size:11px; opacity:0.7;">내 계정</div>
            <div id="myIdDisplay" style="font-weight:700; font-size:15px;"></div>
          </div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
          <span style="font-weight:700; font-size:16px;">채팅방 목록</span>
          <button id="newRoomBtn" type="button" style="padding:4px 10px; font-size:16px;">+</button>
        </div>
        <div id="roomsList"></div>
        
        <button id="btnLogout" type="button" style="width:100%; margin-top:12px; background:#e0e0e0; color:#333;">
          로그아웃
        </button>
      </div>
    </aside>

    <main id="main">
      <div id="chatHeader" class="hidden">
        <div id="roomName">Room</div>
        <button id="darkToggle" type="button" title="다크모드 토글">🌙</button>
      </div>

      <div id="messages"></div>

      <div id="compose" class="hidden">
        <textarea id="textInput" placeholder="메시지 입력..."></textarea>
        <label for="imageInput" class="file-label" title="이미지 첨부">📎</label>
        <input id="imageInput" type="file" accept="image/*" />
        <button id="sendBtn" type="button">전송</button>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
